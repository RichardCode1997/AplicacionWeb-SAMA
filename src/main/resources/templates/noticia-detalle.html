<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="home::head">
    <title>MarcAndo / Usuario - Detalle</title>
</head>

<body>
<!-- ======= Header ======= -->
<header th:insert="home::header" >
    <!-- End Icons Navigation -->
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar" th:replace="home::menu">
</aside>
<!-- End Sidebar-->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Noticia</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/noticia">Noticias</a></li>
                <li class="breadcrumb-item active">Nueva</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section profile">
        <div class="row">

            <div class="col-xl-4">
                <div class="card">
                    <img id="preview1"  src="assets/img/card.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Titulo</h5>
                        <p class="card-text">Detalle</p>
                    </div>
                </div><!-- End Card to Notice-->
            </div><!-- Final -->


            <div class="col-xl-8">
                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview" >
                                    Noticia
                                </button>
                            </li>

                        </ul>



                        <div class="tab-content pt-2">
                            <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                <h5 class="card-title">Detalles de la Noticia</h5>

                                <!-- Profile Edit Form -->
                                <form>
                                    <div class="row mb-3">
                                        <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagen de la Noticia</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input type="file" name="profileImage" id="profileImage" accept="image/*" onchange="previewImage(event)" style="display: none;">
                                            <!-- Mostrar la imagen actual -->
                                            <img id="preview" src="assets/img/card.jpg" alt="Profile" style="width: 150px; height: 150px;" />
                                            <div class="pt-2">
                                                <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image" onclick="triggerFileInput()"><i class="bi bi-upload"></i></a>
                                                <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="title" class="col-md-4 col-lg-3 col-form-label">Titulo</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="title" type="text" class="form-control" id="title" value="" oninput="updateCardTitle(event)">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="detail" class="col-md-4 col-lg-3 col-form-label">Detalle(s)</label>
                                        <div class="col-md-8 col-lg-9">
                                            <textarea name="detail" class="form-control" id="detail" rows="3" oninput="updateCardText(event)"></textarea>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            Guardar
                                        </button>
                                    </div>
                                </form>
                                <!-- End Profile Edit Form -->
                            </div>
                        </div>
                        <!-- End Bordered Tabs -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer" th:replace="home::footer">

</footer>
<!-- End Footer -->

<a
        href="#"
        class="back-to-top d-flex align-items-center justify-content-center"
><i class="bi bi-arrow-up-short"></i
></a>

<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.umd.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.min.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>
<script src="assets/js/noticia_detalle.js"></script>
</body>
</html>
