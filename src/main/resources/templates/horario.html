<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="home::head">
  <title>MarcAndo / Usuario - Detalle</title>
</head>

<body>
<!-- ======= Header ======= -->
<header th:insert="home::header">
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar" th:replace="home::menu">
</aside>
<!-- End Sidebar-->

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Horarios</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="/home">Horarios</a></li>
      </ol>
    </nav>
    <!-- Button trigger modal -->
    <div class="float-right">
      <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Crear Nuevo Horario</a>
    </div>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p></p>

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
              <tr>
              </tr>
              </thead>
              <tbody>
              <tr>

              </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Bootstrap 5.2 -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo Horario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="horentrada" class="col-form-label">Hora de Entrada:</label>
                  <input type="time" class="form-control" id="horentrada">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="horsalida" class="col-form-label">Hora de Salida:</label>
                  <input type="time" class="form-control" id="horsalida">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="hordetalle" class="col-form-label">Detalle:</label>
              <textarea class="form-control" id="hordetalle"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="guardarHorario">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>




</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer" th:replace="home::footer">

</footer>
<!-- End Footer -->

<a
        href="#"
        class="back-to-top d-flex align-items-center justify-content-center"
><i class="bi bi-arrow-up-short"></i
></a>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>
</html>
